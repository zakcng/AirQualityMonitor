{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="content-section">
                <legend class="border-bottom mb-4">Graph</legend>
            </div>
        </div>
        <div class="col-4">
            <div class="content-section">
                <div class="container">
                    <legend class="border-bottom mb-4">Node</legend>
                    <div class="row pl-3 mb-2">
                        <span class="oi oi-tag node-info"></span>{{node.name}}
                    </div>
                    <div class="row pl-3 mb-2">
                        <span class="oi oi-globe node-info"></span>{{node.location}}
                    </div>
                      <legend class="border-bottom mb-4">Latest Information</legend>
                </div>
            </div>
        </div>
    </div>

<div class="row justify-content-center">
    <div class="col-12">
        <div class="content-section">
            <legend class="border-bottom mb-4">Records</legend>
        </div>
    </div>
</div>
</div>
{% endblock content %}
